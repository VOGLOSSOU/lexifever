<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
    </style>
</head>
<body>
    <h1>üß™ Test Simple de customize-text.html</h1>

    <div class="test-section info">
        <h2>üìç Informations actuelles</h2>
        <p><strong>URL actuelle:</strong> <span id="current-url"></span></p>
        <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
    </div>

    <div class="test-section">
        <h2>üîó Test de redirection directe</h2>
        <button onclick="testDirectRedirect()">Tester redirection directe</button>
        <div id="redirect-result"></div>
    </div>

    <div class="test-section">
        <h2>üìä Test de chargement de customize-text.html</h2>
        <button onclick="testLoadPage()">Charger customize-text.html</button>
        <div id="load-result"></div>
    </div>

    <div class="test-section">
        <h2>üåê Test API simple</h2>
        <button onclick="testApiSimple()">Tester API /health</button>
        <div id="api-result"></div>
    </div>

    <script>
        // Informations actuelles
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toISOString();

        // Fonction utilitaire pour afficher les r√©sultats
        function showResult(elementId, result, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `test-section ${type}`;
            element.innerHTML = result;
        }

        // Test de redirection directe
        function testDirectRedirect() {
            const url = window.location.origin + window.location.pathname.replace('test-simple.html', 'customize-text.html?domain=Technologie&topic=Intelligence+Artificielle');
            console.log('Redirecting to:', url);
            window.location.href = url;
        }

        // Test de chargement de la page
        async function testLoadPage() {
            try {
                const url = window.location.origin + window.location.pathname.replace('test-simple.html', 'customize-text.html?domain=Technologie&topic=Intelligence+Artificielle');
                console.log('Loading page:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    cache: 'no-cache'
                });

                const result = `
                    <h3>R√©sultat du chargement</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                    <p><strong>Content-Length:</strong> ${response.headers.get('content-length')}</p>
                    <p><strong>Redirected:</strong> ${response.redirected ? 'OUI' : 'NON'}</p>
                    ${response.redirected ? `<p><strong>URL finale:</strong> ${response.url}</p>` : ''}
                `;

                const type = response.status === 200 && !response.redirected ? 'success' : 'warning';
                showResult('load-result', result, type);

            } catch (error) {
                const result = `
                    <h3>Erreur lors du chargement</h3>
                    <p><strong>Erreur:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
                showResult('load-result', result, 'error');
            }
        }

        // Test API simple
        async function testApiSimple() {
            try {
                const url = window.location.origin + window.location.pathname.replace('test-simple.html', 'api/health');
                console.log('Testing API:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    cache: 'no-cache'
                });

                const result = `
                    <h3>Test API /health</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                `;

                if (response.ok) {
                    const data = await response.json();
                    result += `<pre>Response: ${JSON.stringify(data, null, 2)}</pre>`;
                }

                const type = response.ok ? 'success' : 'error';
                showResult('api-result', result, type);

            } catch (error) {
                const result = `
                    <h3>Erreur API</h3>
                    <p><strong>Erreur:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
                showResult('api-result', result, 'error');
            }
        }

        // Test automatique au chargement
        window.addEventListener('load', function() {
            console.log('üöÄ Test simple page loaded');
        });
    </script>
</body>
</html>
